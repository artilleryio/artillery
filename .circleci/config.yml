# Check https://circleci.com/docs/2.0/language-javascript/ for more details
version: 2
jobs:
  run_tests:
    docker:
      - image: circleci/node:10

    working_directory: ~/repo

    steps:
      - checkout

      - run: sudo git clone https://github.com/sstephenson/bats.git ~/bats
      - run: pushd ~/bats && sudo bash install.sh /usr/local && popd

      - run: ln -s ~/repo ~/$CIRCLE_PROJECT_REPONAME

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run commitlint-since-last-mr
      - run: npm test

  maybe_build_docker_image:
    working_directory: ~/repo
    docker:
      - image: docker:18
    steps:
      - checkout
      - setup_remote_docker
      - run: sh .circleci/docker-build.sh

workflows:
  version: 2
  test:
    jobs:
      - run_tests
      - maybe_build_docker_image:
          requires:
            - run_tests
