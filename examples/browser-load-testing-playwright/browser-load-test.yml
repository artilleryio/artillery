config:
  target: "https://www.artillery.io"
  phases:
    - arrivalRate: 2
      duration: 10
  engines:
    playwright:
      defaultTimeout: 5
      trace: true
  processor: ./flows.js
  plugins:
    ensure:
      conditions:
        - expression: "vusers.failed > 0"
scenarios:
  - name: "cloud_waitlist_signup_scenario"
    engine: playwright
    flowFunction: "cloudWaitlistSignupFlow"
