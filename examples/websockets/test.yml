config:
  target: 'ws://localhost:8888/'
  processor: './my-functions.js'
  phases:
    - duration: 60
      arrivalRate: 25

scenarios:
  - name: 'sending_a_string'
    engine: ws
    flow:
      - send: 'Artillery'

  - name: 'sending_object_from_function'
    engine: ws
    flow:
      - function: 'createRandomScore'
      - send: '{{ data }}'
