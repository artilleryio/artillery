<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Artillery.io - Socket.IO example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
  </head>
  <body>
    <h1>Artillery.io - Socket.IO example</h1>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on("connect", () => {
      socket.emit("echo", "Hello from Artillery");
    });
  </script>
</html>
