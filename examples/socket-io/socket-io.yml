config:
  target: "http://localhost:8080"
  phases:
    - duration: 30
      arrivalRate: 5

scenarios:
  - name: "Emit and validate response"
    engine: socketio
    flow:
      - namespace: /personalised
        emit:
          channel: "echo"
          data: "Hello from Artillery"
        response:
          channel: "echoResponse"
          data: "Hello from Artillery"

  - name: "Emit and validate acknowledgement"
    engine: socketio
    flow:
      - namespace: /personalised
        emit:
          channel: "userDetails"
        acknowledge:
          match:
            json: "$.0.name"
            value: "Artillery"
