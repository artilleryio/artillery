name: Run tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - name: Create new folder for tests
        run: mkdir __artillery__
      - name: Install Artillery in new folder
        run: cd __artillery__ && npm init -y && npm install artillery@canary
      # - name: Configure AWS Credentials
      #   uses: aws-actions/configure-aws-credentials@v2
      #   env:
      #     SHOW_STACK_TRACE: true
      #   with:
      #     aws-region: eu-west-1
      #     role-to-assume: ${{ secrets.AWS_TEST_EXECUTION_ROLE_ARN_TEST5 }}
      #     role-session-name: OIDCSession
      #     mask-aws-account-id: true
      - name: Run tests
        run: npm run test:canary --workspace artillery
        env:
          A9_PATH: "$GITHUB_WORKSPACE/__artillery__/node_modules/.bin/artillery"
