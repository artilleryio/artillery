name: Examples

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  http-metrics-by-endpoint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      CWD: ./examples/http-metrics-by-endpoint
    defaults:
      run:
        working-directory: ${{ env.CWD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install
        run: npm ci

      - name: Test
        uses: artilleryio/action-cli@v1
        with:
          command: run ${{ env.CWD }}/endpoint-metrics.yml

  multiple-scenarios-spec:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      CWD: ./examples/multiple-scenario-specs
    defaults:
      run:
        working-directory: ${{ env.CWD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install
        run: npm ci

      - name: Run armadillo scenario
        uses: artilleryio/action-cli@v1
        with:
          command: run --config ${{ env.CWD }}/common-config.yml ${{ env.CWD }}/scenarios/armadillo.yml

      - name: Run dino scenario
        uses: artilleryio/action-cli@v1
        with:
          command: run --config ${{ env.CWD }}/common-config.yml ${{ env.CWD }}/scenarios/dino.yml

  using-data-from-csv:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      CWD: ./examples/using-data-from-csv
    defaults:
      run:
        working-directory: ${{ env.CWD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install
        run: npm ci

      - name: Test
        uses: artilleryio/action-cli@v1
        with:
          command: run ${{ env.CWD }}/website-test.yml
