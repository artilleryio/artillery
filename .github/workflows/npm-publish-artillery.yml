name: Publish Artillery CLI to npm
on:
  push:
    branches:
      - main
    paths:
      - packages/artillery/package.json
jobs:
  build:
    if: "contains(github.event.head_commit.message, 'ci: release v')"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@artilleryio'
      - run: PACKAGE_FOLDER_NAME=artillery node .github/workflows/scripts/rename-packages-to-latest.js
      - run: npm -w artillery publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
