config:
  target: https://artillery.io
  phases:
    - duration: 11
      arrivalRate: 1
  plugins:
    publish-metrics:
      - type: datadog
        apiKey: "{{ $processEnvironment.DD_API_KEY }}"
        prefix: 'artillery.publish_metrics_plugin.'
        tags:
          - "testId:{{ $processEnvironment.TEST_ID }}"
          - "reporterType:datadog-api"
        event:
          title: "Plugin integration test"
          priority: high
          tags:
            - "testId:{{ $processEnvironment.TEST_ID }}"
