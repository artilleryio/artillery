AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to create an IAM Role for Artillery.io Lambda with attached policies

Parameters:
  GHRepos:
    Type: String
    Default: ""
    Description: GitHub repository to set up OIDC trust.

  User:
    Type: String
    Default: ""
    Description: IAM user name or ARN who can assume the role.

  Role:
    Type: String
    Default: ""
    Description: IAM role name or ARN that can assume this role.

Conditions:
  IsGHReposSet:
    !Not [!Equals [!Ref GHRepos, ""]]
  IsUserSet:
    !And 
      - !Not [!Equals [!Ref User, ""]]
      - !Equals [!Ref GHRepos, ""]
  IsUserArn:
      !Equals [!Select [0, !Split [":", !Ref User]], "arn"]
  IsRoleSet:
    !And 
      - !Not [!Equals [!Ref Role, ""]]
      - !Equals [!Ref GHRepos, ""]
      - !Equals [!Ref User, ""]
  IsRoleArn:
      !Equals [!Select [0, !Split [":", !Ref Role]], "arn"]


Resources:
  ArtilleryDistributedTestingLambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: "ArtilleryDistributedTestingLambdaRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Federated: !If [IsGHReposSet,!Sub  "arn:aws:iam::${AWS::AccountId}:oidc-provider/token.actions.githubusercontent.com", !Ref "AWS::NoValue"]
              AWS: !If [IsGHReposSet, !Ref "AWS::NoValue", 
                      !If [IsUserSet, !If [IsUserArn, !Ref User, !Sub "arn:aws:iam::${AWS::AccountId}:user/${User}"],
                          !If [IsRoleSet, !If [IsRoleArn, !Ref Role, !Sub "arn:aws:iam::${AWS::AccountId}:role/${Role}"],
                              !Sub "arn:aws:iam::${AWS::AccountId}:root"]]]
            Action: !If [IsGHReposSet, "sts:AssumeRoleWithWebIdentity", "sts:AssumeRole"]
            Condition:
              !If [IsGHReposSet, 
                  {
                    StringEquals:
                      {
                        "token.actions.githubusercontent.com:aud": "sts.amazonaws.com"
                      },
                    StringLike:
                      {
                        "token.actions.githubusercontent.com:sub": !Ref GHRepos
                      }
                  }, !Ref "AWS::NoValue"]
      Path: "/"
      Policies:
        - PolicyName: ArtilleryDistributedTestingLambdaPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: CreateOrGetLambdaRole
                Effect: Allow
                Action:
                  - iam:CreateRole
                  - iam:GetRole
                  - iam:PassRole
                  - iam:AttachRolePolicy
                Resource: !Sub "arn:aws:iam::${AWS::AccountId}:role/artilleryio-default-lambda-role-*"
              - Sid: CreateLambdaPolicy
                Effect: Allow
                Action:
                  - iam:CreatePolicy
                Resource: !Sub "arn:aws:iam::${AWS::AccountId}:policy/artilleryio-lambda-policy-*"
              - Sid: SQSPermissions
                Effect: Allow
                Action:
                  - sqs:*
                Resource: !Sub "arn:aws:sqs:*:${AWS::AccountId}:artilleryio*"
              - Sid: SQSListQueues
                Effect: Allow
                Action:
                  - sqs:ListQueues
                Resource: "*"
              - Sid: LambdaPermissions
                Effect: Allow
                Action:
                  - lambda:InvokeFunction
                  - lambda:CreateFunction
                  - lambda:DeleteFunction
                  - lambda:GetFunctionConfiguration
                Resource: !Sub "arn:aws:lambda:*:${AWS::AccountId}:function:artilleryio-*"
              - Sid: EcrPullImagePermissions
                Effect: Allow
                Action:
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                Resource: "arn:aws:ecr:*:248481025674:repository/artillery-worker"
              - Sid: S3Permissions
                Effect: Allow
                Action:
                  - s3:CreateBucket
                  - s3:DeleteObject
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                  - s3:GetLifecycleConfiguration
                  - s3:PutLifecycleConfiguration
                Resource:
                  - !Sub "arn:aws:s3:::artilleryio-test-data-*"
                  - !Sub "arn:aws:s3:::artilleryio-test-data-*/*"
Outputs:
  RoleArn:
    Description: ARN of the IAM Role for Artillery.io Lambda functions
    Value: !GetAtt ArtilleryDistributedTestingLambdaRole.Arn
